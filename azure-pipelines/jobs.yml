parameters:
  configuration: 'Debug'
  testFilter: ''

jobs:
- job: Linux
  pool:
    vmImage: 'ubuntu-latest'
  steps:
  - template: ./install-steps.yml  
  - template: ./build-steps.yml
    parameters:
      configuration: $(configuration)
      testFilter: $(testFilter)
  - template: ./publish-steps.yml
    parameters:
      configuration: $(configuration)  

- job: MacOS
  pool:
    vmImage: 'macOS-latest'
  steps:
  - template: ./install-steps.yml  
  - template: ./build-steps.yml
    parameters:
      configuration: $(configuration)
      testFilter: $(testFilter)
      
- job: Windows
  pool:
    vmImage: 'windows-latest'
  steps:
  - template: ./install-steps.yml  
  - template: ./build-steps.yml
    parameters:
      configuration: $(configuration)
      testFilter: $(testFilter)
